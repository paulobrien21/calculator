<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<title>Paul's Calculator</title>
	</head>
	<body>
		<div id='container'>
			<div class='screen'>
				<p id='screen-text'><span id='screen-text'></span></p>
			</div>
			<div id='keypad-upper'>
				<div class='button clear'><span>CLEAR</span></div>
				<div class='button clear-entry'><span>CE</span></div>
				<div class='button backspace'><span>DEL</span></div>
			</div>
			<div id='keypad-lower'>
				<div class='button numpad num-one'><span>1</span></div>
				<div class='button numpad num-two'><span>2</span></div>
				<div class='button numpad num-three'><span>3</span></div>
				<div class='button operator plus'><span>+</span></div>
				<div class='button numpad num-four'><span>4</span></div>
				<div class='button numpad num-five'><span>5</span></div>
				<div class='button numpad num-six'><span>6</span></div>
				<div class='button operator minus'><span>-</span></div>
				<div class='button numpad num-seven'><span>7</span></div>
				<div class='button numpad num-eight'><span>8</span></div>
				<div class='button numpad num-nine'><span>9</span></div>
				<div class='button operator multiply'><span>x</span></div>
				<div class='button numpad num-zero'><span>0</span></div>
				<div class='button numpad decimal'><span>.</span></div>
				<div class='button equals'><span>=</span></div>
				<div class='button operator divide'><span>/</span></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
