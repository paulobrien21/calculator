<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<title>Paul's Calculator</title>
	</head>
	<body>
		<div id='container'>
			<div class='screen'>
				<p id='screen-text'>123</p>
			</div>
			<div id='keypad-upper'>
				<div class='button clear'>CLEAR</div>
				<div class='button clear-entry'>CE</div>
				<div class='button backspace'>DEL</div>
			</div>
			<div id='keypad-lower'>
				<div class='button numpad num-one'>1</div>
				<div class='button numpad num-two'>2</div>
				<div class='button numpad num-three'>3</div>
				<div class='button operator plus'>+</div>
				<div class='button numpad num-four'>4</div>
				<div class='button numpad num-five'>5</div>
				<div class='button numpad num-six'>6</div>
				<div class='button operator minus'>-</div>
				<div class='button numpad num-seven'>7</div>
				<div class='button numpad num-eight'>8</div>
				<div class='button numpad num-nine'>9</div>
				<div class='button operator multiply'>x</div>
				<div class='button numpad num-zero'>0</div>
				<div class='button numpad decimal'>.</div>
				<div class='button operator equals'>=</div>
				<div class='button operator divide'>/</div>
			</div>
		</div>


		<script src="script.js"></script>
	</body>
</html>
